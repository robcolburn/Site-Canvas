<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Viewport</title>
<script src="../../client.js"></script>

</head>
<body>

<textarea id="text" rows="20" cols="10"></textarea>
<script>
function SiteCanvasAsyncInit () {
  SiteCanvas.setResizeListener(function () {
    var message = Array.prototype.join.call(arguments, ',') + "\n";
    document.getElementById('text').innerHTML += message;
  });
}
</script>
</body>
</html>
