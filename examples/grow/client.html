<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Growing page</title>
<style>
p {
  background: blue;
  color: white;
  border: 3px solid #009;
  padding: 10px;
}
</style>
<script src="../../client.js"></script>
<script>
var i = 0;
setInterval(function() {
  var x = document.createElement('p');
  x.innerText = 'Test ' + (++i);
  document.body.appendChild(x);
}, 1000);
</script>

<script>
function SiteCanvasAsyncInit () {
  SiteCanvas.setAutoGrow();
}
</script>

</head>
<body>
</body>
</html>
